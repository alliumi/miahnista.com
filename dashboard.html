<!DOCTYPE html>
<html>
<head>
    <title>idk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <img class="logo" src="WELCOME.png" alt="header" style="margin-top: 12px" />
        <div class="card">
            <p class="message">
                RELIVE EVERY MOMENT, TREASURE EVERY MEMORY <br> <i>WHERE JEREMIAH'S MEMORIES LIVE ON.</i>
            </p>
        </div>
        <div class="grid">
            <a href="ABOUTUS.html"><div class="box"><img src="about.png" alt="About" class="box-img" /></div></a>
            <a href="YEARBOOK.html"><div class="box"><img src="yearbook.png" alt="Yearbook" class="box-img" /></div></a>
            <a href="ONGOING.html"><div class="box"><img src="videos.png" alt="Videos" class="box-img" /></div></a>
            <a href="TEAMS.html"><div class="box"><img src="devs.png" alt="Developers" class="box-img" /></div></a>
            <a href="faqs.html"><div class="box"><img src="faqs.png" alt="FAQs" class="box-img" /></div></a>
            <a href="fb.html"><div class="box"><img src="socials.png" alt="Socials" class="box-img" /></div></a>
        </div>
        <div class="bottom-grid">
            <a href="PLAYLIST.html"><div class="bottom-box"><img src="playlist.png" alt="Playlist" class="box-img" /></div></a>
            <a href="ONGOING.html"><div class="bottom-box messages"><img src="miahmessages.png" alt="Miah's Messages" class="box-img" /></div></a>
        </div>
    </div>
    <audio id="click-sound" preload="auto">
        <source src="click-bubblesound.mp3" type="audio/mp3">
    </audio>
</body>
<style>
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #C9D3AC;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }
    .logo {
        width: 100%;
        height: 150px;
        object-fit: contain;
        transform: scale(1.5);
    }
    a {
        text-decoration: none;
    }
    .body {
        justify-items: center;
    }
    .card {
        background-color: #FEFFDF;
        width: 500px;
        padding: 12px;
        text-align: center;
        height: 60px;
        align-content: center;
        border-radius: 30px;
        margin: 20px auto;
    }
    .message {
        padding: 0;
        margin: 0;
        color: #456756;
        font-weight: 600;
        font-size: 16px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 800px;
        margin: 20px auto;
    }
    .box {
        height: 180px;
        border-radius: 20px;
        border: 2px solid #4c6743;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
    }
    .box:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .bottom-grid {
        display: grid;
        grid-template-columns: 1.3fr 0.8fr;
        gap: 20px;
        max-width: 800px;
        margin: 20px auto;
    }
    .bottom-box {
        height: 350px;
        border-radius: 20px;
        border: 2px solid #4c6743;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
    }
    .bottom-box:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .messages {
        background-color: transparent;
    }

.bottom-box img {
object-fit: cover;
}

.bottom-box-messages img {
object-fit: cover;
}
    .box-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
		 transform: scale(1.4);
    }
</style>
<script>
window.addEventListener('DOMContentLoaded', () => {
    document.addEventListener('pointerdown', (e) => {
        if (e.target.closest('a, .box, .bottom-box')) {
            const sound = new Audio('click-bubblesound.mp3');
            sound.play();
        }
    });
});
</script>
</html>
