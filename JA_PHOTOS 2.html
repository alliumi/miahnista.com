<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> PHOTOS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #C9D3AC;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .month-section {
      margin-bottom: 40px;
      text-align: center;
    }
    .month-logo {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: auto;
      opacity: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: fadeIn 1s forwards;
    }
    .gallery img:nth-child(1) { animation-delay: 0.1s; }
    .gallery img:nth-child(2) { animation-delay: 0.2s; }
    .gallery img:nth-child(3) { animation-delay: 0.3s; }
    .gallery img:nth-child(4) { animation-delay: 0.4s; }
    .gallery img:nth-child(5) { animation-delay: 0.5s; }
    .gallery img:nth-child(6) { animation-delay: 0.6s; }
    .gallery img:nth-child(7) { animation-delay: 0.7s; }
    .gallery img:nth-child(8) { animation-delay: 0.8s; }
    .gallery img:nth-child(9) { animation-delay: 0.9s; }
    .gallery img:nth-child(10) { animation-delay: 1s; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInModal 0.3s;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      animation: popUp 0.3s forwards;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="month-section">
    <img class="month-logo" src="Images/ja.png" alt="July August">
    <div class="gallery">

  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Popup Image">
  </div>
  <audio id="click-sound">
    <source src="click-bubblesound.mp3" type="audio/mp3">
  </audio>
  <script>
    function playClickSound() {
      const clickSound = document.getElementById('click-sound');
      clickSound.currentTime = 0;
      clickSound.play();
    }
    const galleryImages = document.querySelectorAll('.gallery img');
    galleryImages.forEach(img => {
      img.addEventListener('click', function() {
        playClickSound();
        const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
        modalImg.src = this.src;
        modal.style.display = 'flex';
      });
    });
    const modal = document.getElementById('modal');
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        playClickSound();
        modal.style.display = 'none';
      }
    });
  </script>
</body>
